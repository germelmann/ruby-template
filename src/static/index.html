<div class='container'>
    <!-- Support Notifications Section -->
    <div id="support_notifications" class="row mb-4" style="display: none;">
        <div class="col-md-12">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <h5 class="alert-heading">
                    <i class="bi bi-chat-text"></i> Neue Support-Antworten verf√ºgbar!
                </h5>
                <p id="support_notification_text">Das Support-Team hat auf deine Anfrage(n) geantwortet.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/support" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrow-right"></i> Zu Support-Anfragen
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-md-12'>
            #{print_links()}
        </div>
    </div>
</div>

<script>
// Check for unread support responses on page load
document.addEventListener('DOMContentLoaded', function() {
    // Only check if user is logged in (api_call will handle auth)
    api_call('/api/get_unread_support_responses', {}, function(data) {
        if (data.success && data.unread_responses && data.unread_responses.length > 0) {
            let totalUnread = data.unread_responses.reduce((sum, response) => sum + (response.unread_count || 0), 0);
            
            if (totalUnread > 0) {
                let text = `Du hast ${totalUnread} ungelesene Antwort${totalUnread > 1 ? 'en' : ''} auf ${data.unread_responses.length} Support-Anfrage${data.unread_responses.length > 1 ? 'n' : ''}.`;
                $('#support_notification_text').text(text);
                $('#support_notifications').show();
            }
        }
    });
});
</script>
