<style>
    h1 {
        margin-top: 0;
    }
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .alert-danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }
</style>
<script>
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = '#{@verification_token}';
        
        if (token) {
            // Automatically verify email
            api_call('/api/verify_email', {token: token}, function(data) {
                if (data.success) {
                    $('#message').html('<div class="alert alert-success"><i class="bi bi-check-circle"></i> ' + data.message + '</div>');
                    $('#success-actions').show();
                } else {
                    $('#message').html('<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> ' + data.error + '</div>');
                }
            });
        } else {
            $('#message').html('<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> Ungültiger Verifizierungslink</div>');
        }
    });
</script>

<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1>E-Mail-Adresse bestätigen</h1>
                    
                    <div id="message">
                        <div class="text-center">
                            <i class="bi bi-hourglass-split"></i> Bestätige E-Mail-Adresse...
                        </div>
                    </div>
                    
                    <div id="success-actions" style="display: none;">
                        <p>Du kannst dich jetzt anmelden und Tickets kaufen.</p>
                        <a href="/login" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Anmelden
                        </a>
                        <a href="/tickets" class="btn btn-success">
                            <i class="bi bi-ticket"></i> Tickets kaufen
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
