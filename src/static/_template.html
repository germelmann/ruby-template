<script>
// Check if user has tickets and show/hide the ticket download nav
$(document).ready(function() {
    if (typeof checkUserTickets === 'function') {
        return; // Function already defined, don't redefine
    }
    
    function checkUserTickets() {
        // Only check if user is logged in and ticket download nav exists
        if ($('#ticket_download_nav').length && $('#ticket_download_nav').is(':visible')) {
            api_call('/api/get_user_tickets', {}, function(data) {
                if (data.success && data.tickets && data.tickets.length > 0) {
                    $('#ticket_download_nav').show();
                } else {
                    $('#ticket_download_nav').hide();
                }
            }, function() {
                // On error, hide the nav
                $('#ticket_download_nav').hide();
            });
        }
    }
    
    // Check on page load
    checkUserTickets();
});
</script>

<script>
    (function () {
        'use strict';

        const getStoredTheme = () => localStorage.getItem('theme');
        const setStoredTheme = theme => localStorage.setItem('theme', theme);

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                return storedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = theme => {
            let appliedTheme = theme;
            if (theme === 'auto') {
                appliedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-bs-theme', appliedTheme);
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
            // Remove/add bg-body-tertiary from .navbar in dark/light mode
            document.querySelectorAll('.navbar').forEach(navbar => {
                if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
                    navbar.classList.remove('bg-body-tertiary');
                    navbar.style.backgroundColor = '##{DARK_THEME_COLOR}';
                } else {
                    navbar.classList.add('bg-body-tertiary');
                    navbar.style.backgroundColor = '';
                }
            });
        };

        setTheme(getPreferredTheme());

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedTheme = getStoredTheme();
            if (storedTheme !== 'light' && storedTheme !== 'dark') {
                setTheme(getPreferredTheme());
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            // Add theme switcher button if not present
            if (!document.getElementById('theme-switcher')) {
                const nav = document.querySelector('.navbar .container-fluid');
                if (nav) {
                    const btnGroup = document.createElement('div');
                    btnGroup.className = 'btn-group ms-2';
                    btnGroup.id = 'theme-switcher';
                    btnGroup.innerHTML = `
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-theme-value="light" aria-pressed="false" title="Helles Design">
                            <i class="bi bi-sun"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-theme-value="dark" aria-pressed="false" title="Dunkles Design">
                            <i class="bi bi-moon"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-theme-value="auto" aria-pressed="false" title="Automatisch">
                            <i class="bi bi-circle-half"></i>
                        </button>
                    `;
                    nav.appendChild(btnGroup);
                }
            }

            const showActiveTheme = (theme) => {
                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });
                const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`);
                if (btnToActive) {
                    btnToActive.classList.add('active');
                    btnToActive.setAttribute('aria-pressed', 'true');
                }
            };

            showActiveTheme(getPreferredTheme());

            document.querySelectorAll('[data-bs-theme-value]')
                .forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        const theme = toggle.getAttribute('data-bs-theme-value');
                        setStoredTheme(theme);
                        setTheme(theme);
                        showActiveTheme(theme);
                    });
                });
        });
    })();


    // Theme handling only
    document.addEventListener("DOMContentLoaded", function() {
        // No logo handling needed
    });


    function showTemplateModal(title, text, confirm_label, confirm_class,
    cancel_label, cancel_class, confirm_callback) {
    $('#__template_modal .modal-title').html(title);
    $('#__template_modal .modal-body').html(text);
    let bu_confirm = $('<button>').addClass('btn ' + confirm_class).html(confirm_label);
    $('#__template_modal .modal-footer').empty().append(bu_confirm);
    if (cancel_label !== null) {
        let bu_cancel = $('<button>').addClass('btn ' + cancel_class).html(cancel_label);
        bu_cancel.click(function(e) {
            $('#__template_modal').modal('hide');
        });
        $('#__template_modal .modal-footer').append(bu_cancel);
    }
    bu_confirm.click(function(e) {
        confirm_callback();
        $('#__template_modal').modal('hide');
    });
    $('#__template_modal').modal('show');
}

function showTemplateModalWithInput(title, text, confirm_label, confirm_class,
    cancel_label, cancel_class, label, placeholder, confirm_callback) {
    $('#__template_modal_with_input .modal-title').html(title);
    $('#__template_modal_with_input .modal-body-hint').html(text);
    $('#__template_modal_with_input #ti_template_modal_input').val('').attr('placeholder', placeholder);
    $('#ti_template_modal_input').unbind();
    let bu_confirm = $('<button disabled>').addClass('btn btn-outline-secondary').html(confirm_label);
    $('#__template_modal_with_input .modal-footer').empty().append(bu_confirm);
    if (cancel_label !== null) {
        let bu_cancel = $('<button>').addClass('btn ' + cancel_class).html(cancel_label).attr('data-dismiss', 'modal');
        $('#__template_modal_with_input .modal-footer').append(bu_cancel);
    }
    bu_confirm.click(function(e) {
        confirm_callback($('#ti_template_modal_input').val());
        $('#__template_modal_with_input').modal('hide');
    });
    $('#__template_modal_with_input').on('shown.bs.modal', function(e) {
        $('#ti_template_modal_input').focus();
    });

    function handle_ti_update() {
        if ($('#ti_template_modal_input').val().length > 0) {
            bu_confirm.removeClass('btn-outline-secondary').addClass(confirm_class).prop('disabled', false);
        } else {
            bu_confirm.addClass('btn-outline-secondary').removeClass(confirm_class).prop('disabled', true);
        }
    }
    $('#ti_template_modal_input').keydown(function (e) {
        handle_ti_update();
    });
    $('#ti_template_modal_input').keyup(function (e) {
        handle_ti_update();
    });
    $('#ti_template_modal_input').change(function (e) {
        handle_ti_update();
    });
    $('#ti_template_modal_input').keydown(function (e) {
        if (e.key === 'Enter') {
            if ($('#ti_template_modal_input').val().length > 0)
                bu_confirm.click();
        }
    });
    $('#__template_modal_with_input').modal('show');
}
</script>

<script>
// Service Worker Registration for PWA
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('[PWA] Service Worker registered successfully:', registration.scope);
                
                // Check for updates periodically
                setInterval(function() {
                    registration.update();
                }, 60000); // Check every minute
                
                // Handle updates
                registration.addEventListener('updatefound', function() {
                    const newWorker = registration.installing;
                    newWorker.addEventListener('statechange', function() {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // New service worker available
                            console.log('[PWA] New version available');
                            // Optionally notify user about update
                        }
                    });
                });
            })
            .catch(function(error) {
                console.log('[PWA] Service Worker registration failed:', error);
            });
    });
}

// Add PWA install prompt handling
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('[PWA] Install prompt available');
    e.preventDefault();
    deferredPrompt = e;
    
    // Show install button or banner if needed
    // For now, we'll just log it
});

window.addEventListener('appinstalled', () => {
    console.log('[PWA] App installed successfully');
    deferredPrompt = null;
});
</script>
